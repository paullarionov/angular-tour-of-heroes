<mat-card *ngIf="hero" class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title><strong>{{hero.name}} Details</strong></mat-card-title>
    <mat-card-subtitle><strong>ID {{hero.id}}</strong></mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form>
      <mat-form-field class="example-full-width">
        <input [(ngModel)]="hero.name" matInput placeholder="Name">
      </mat-form-field>
    </form>

  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="goBack()">Back</button>
    <button mat-raised-button color="primary" (click)="save()">Save</button>
  </mat-card-actions>
</mat-card>
<br>

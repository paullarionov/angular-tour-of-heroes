<mat-card>
  <mat-card-header>
    <mat-card-title><strong>Messages</strong></mat-card-title>
  </mat-card-header>
  <mat-card-content *ngIf="messageService.messages.length">
    <p *ngFor='let message of messageService.messages'> {{message}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" class="clear"
            (click)="messageService.clear()">clear
    </button>
  </mat-card-actions>
</mat-card>
